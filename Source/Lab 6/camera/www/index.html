<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane ng-controller="MainController as vm">
    <ion-header-bar class="bar-stable bar-header bar-positive">
      <h1 class="title">Scan Product To Record Expense</h1>
    </ion-header-bar>
    <ion-content>
      <ion-item>
        <p>
        </p>
      </ion-item>
      <ion-item>
        <button class="button button-positive" ng-click="vm.doScan()">
          Scan
        </button>
      </ion-item>
      <ion-item>
        <pre>
          {{vm.scanResult | json}}
        </pre>
      </ion-item>
    </ion-content>
  </ion-pane>
</body>

</html>
