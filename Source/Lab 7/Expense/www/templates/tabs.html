<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

    <ion-tab title="login" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="register" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>
    
     <ion-tab title="update" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/update">
    <ion-nav-view name="tab-update"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="delete" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/delete">
    <ion-nav-view name="tab-delete"></ion-nav-view>
  </ion-tab>
    
    
    <ion-tab title="Add Income" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="Charts" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/charts">
    <ion-nav-view name="tab-charts"></ion-nav-view>
  </ion-tab>
    

    <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
